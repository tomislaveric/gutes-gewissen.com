---
layout: site
showButton: true
---

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div class="mt-3">
        <div class="align-items-center"></div>
        {{ content }}
      </div>
    </div>
    <div class="col-lg-3 order-first order-md-2">
      <div class="text-center">
        <a target="_blank" href="{{ page.targetUrl }}"
          ><img class="img-fluid" src="{{ page.image }}"
        /></a>
        <a class="btn btn-outline-success mt-2" target="_blank" href="{{ page.targetUrl }}"
          >Gehe zum {{ page.name }} Shop</a
        >
      </div>

      <hr />
      <h4>Zahlungsoptionen</h4>
      {% include simple-list.html content=page.payments %}
      <hr />
      <h4>Versandoptionen</h4>
      {% include simple-list.html content=page.shippings %}
      <hr />
      <h4>Tags</h4>
      {% include tag-list.html content=page.tags %}
    </div>
  </div>
</div>
